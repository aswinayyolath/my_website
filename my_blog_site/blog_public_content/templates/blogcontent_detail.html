    {% extends "base.html" %}
    {% block title %}
      Tech Trends
    {% endblock %}
    {% block content %}
    <style>
        * {box-sizing: border-box}

        /* Add padding to containers */
        .container {
          padding: 16px;
          background: linear-gradient(to bottom, #3333ff 0%, #ff99cc 100%);
          color: #fff;
          margin-top: 20px;
          margin-bottom: 20px;
          border-radius: 10px;
        }

        pre{
          color: #50fb02;
          border: 1px solid #fff;
          padding: 10px;
          border-radius: 5px;
          background: #000;
        }
        img{
          width: 90%;
          padding: 10px;
        }
    </style>
        <div class="container">
          <h1>{{ blogcontent.title }}</h1>
          {% if blogcontent.description %}
            <p>{{ blogcontent.description|safe }}</p>
          {% else %}
            <p>{{ blogcontent.formatted_markdown|safe }}</p>
          {% endif %}
          <div>{{ blogcontent.created_date }}</div>
        </div>
    {% endblock %}
