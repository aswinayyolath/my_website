{% extends "admin_base.html" %}
  {% block title %}
      Create Blog
  {% endblock %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'register.css'%}">
<style>
  form label {font-weight:bold;font-size:13px;}
  pre{
    color: #50fb02;
    border: 1px solid #fff;
    padding: 10px;
    border-radius: 5px;
  }
  img{
          width: 90%;
          padding: 10px;
        }
</style>
    <div class="bg-dark text-white">
        <div class="card-body" >
          <form method="POST" onSubmit="return checkform()" enctype="multipart/form-data">
            <div class="container">
              <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6">
                          <h1>Write Your Blog</h1>
                        </div>
                        <div class="col-sm-3">
                          <button type="button" id="enable-markdown" class="btn btn-primary btn-lg disabled">
                            Markdown Enabled
                          </button>
                        </div>
                        <div class="col-sm-3">
                          <a href="{% url 'create_blog' %}" class="btn btn-outline-info btn-lg">
                           Back
                          </a>
                        </div>
                      </div>
                       <hr>
                      {% csrf_token %}
                      {{ form.media }}
                      {{ form.as_p }}
                      <hr>
                      <button type="submit" class="registerbtn">Publish</button>
              </div>
            </div>
          </form>
        </div>
    </div>
<script>
  var name = "{{request.session.username|title}}"
  document.getElementById("createdby").value = name;
</script>
{% endblock %}
